name: Build Images

on:
  push:
    branches:
      - main
    paths:
      - 'images/**'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:
    inputs:
      force_build_all:
        description: 'Force build all images (ignores change detection)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  packages: write

jobs:
  validate-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yq and PyYAML
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          python3 -m pip install --upgrade pip
          pip install pyyaml

      - name: Validate all image configs
        run: |
          bash scripts/validate-image-configs.sh

  filter-changes:
    needs: validate-config
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.detect-changes.outputs.matrix }}
      has_changes: ${{ steps.detect-changes.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yq and PyYAML
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          python3 -m pip install --upgrade pip
          pip install pyyaml

      - name: Detect changed images
        id: detect-changes
        run: |
          # Handle empty github.event.before (first push or no previous commit)
          BEFORE_COMMIT="${{ github.event.before }}"
          if [ -z "$BEFORE_COMMIT" ] || [ "$BEFORE_COMMIT" == "0000000000000000000000000000000000000000" ]; then
            # Use HEAD~1 as fallback, or if that doesn't exist, use HEAD (all files are new)
            BEFORE_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || echo "${{ github.sha }}")
          fi
          bash scripts/detect-changes.sh "$BEFORE_COMMIT" "${{ github.sha }}"
          echo "::group::Changed Images"
          cat changed_images.json
          echo "::endgroup::"
          bash scripts/expand-matrix.sh changed_images.json

      - name: Show matrix
        run: |
          echo "Matrix: ${{ steps.detect-changes.outputs.matrix }}"
          echo "Has changes: ${{ steps.detect-changes.outputs.has_changes }}"

  build-and-push:
    needs: filter-changes
    if: needs.filter-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: ${{ fromJson(needs.filter-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yq and PyYAML
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          chmod +x /usr/local/bin/yq
          python3 -m pip install --upgrade pip
          pip install pyyaml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Aliyuncs Registry
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ALIYUNCS_USERNAME }}
          password: ${{ secrets.ALIYUNCS_TOKEN }}

      - name: Prepare Dockerfile and config
        id: prepare
        run: |
          bash scripts/prepare-dockerfile.sh ${{ matrix.component.name }} ${{ matrix.component.version }}

      - name: Build and push ${{ matrix.component.name }}:${{ matrix.component.version }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.prepare.outputs.context }}
          file: ${{ steps.prepare.outputs.dockerfile_path }}
          push: true
          platforms: ${{ steps.prepare.outputs.platforms }}
          cache-from: type=gha,scope=${{ matrix.component.name }}-${{ matrix.component.version }}
          cache-to: type=gha,mode=max,scope=${{ matrix.component.name }}-${{ matrix.component.version }}
          tags: |
            registry.cn-hangzhou.aliyuncs.com/lacogito/${{ steps.prepare.outputs.tag }}:${{ steps.prepare.outputs.version }}
